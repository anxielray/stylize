<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Bad Request</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f8d7da;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 0.5rem;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .spinner {
            border: 8px solid #e0e0e0;
            border-top: 8px solid #dc3545;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 1rem;
            color: #721c24;
            margin-top: 1rem;
            animation: messageAnimation 2s ease-in-out infinite;
        }

        @keyframes messageAnimation {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            50% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 0;
        }

        .return-home-button {
            display: inline-block;
            /* Make the link behave like a button */
            padding: 12px 24px;
            /* Add some padding */
            font-size: 16px;
            /* Set font size */
            color: #fff;
            /* Text color */
            background-color: #007bff;
            /* Button background color */
            border: none;
            /* Remove default border */
            border-radius: 5px;
            /* Rounded corners */
            text-decoration: none;
            /* Remove underline */
            text-align: center;
            /* Center text */
            transition: background-color 0.3s, transform 0.2s;
            /* Smooth transition for hover effects */
        }

        .return-home-button:hover {
            background-color: #0056b3;
            /* Darker background on hover */
            transform: translateY(-2px);
            /* Slight lift effect */
        }

        .return-home-button:active {
            transform: translateY(0);
            /* Reset lift effect on click */
        }

        .home-button {
            justify-content: center;
            position: absolute;
            left: 450px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">400</div>
        <div class="error-message">Bad Request</div>
        <div class="spinner"></div>
        <div class="message">The request could not be understood by the server.</div>
    </div>
    <canvas id="particles"></canvas>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function createParticle(x, y) {
            const size = Math.random() * 5 + 1;
            const speedX = Math.random() * 3 - 1.5;
            const speedY = Math.random() * 3 - 1.5;
            const color = 'rgba(220, 53, 69, 0.8)'; // Match the error color

            particles.push({ x, y, size, speedX, speedY, color });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                let particle = particles[i];

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();

                particle.x += particle.speedX;
                particle.y += particle.speedY;

                if (particle.size > 0.2) {
                    particle.size -= 0.1;
                }

                if (particle.size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                }
            }

            requestAnimationFrame(animateParticles);
        }

        function createRandomParticles() {
            for (let i = 0; i < 5; i++) {
                createParticle(Math.random() * canvas.width, Math.random() * canvas.height);
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);

        setInterval(createRandomParticles, 100);
        animateParticles();
    </script>
    <div class="home-button">
        <a href="/" class="return-home-button">Return to Homepage</a>
    </div>
</body>

</html>
