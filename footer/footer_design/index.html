<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Footer Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main content of the page -->

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <button id="toggleButton" class="toggle-button">Show Creators</button>
            <div id="creatorSection" class="creator-section hidden">
                <div class="creator">
                    <img src="joan.png" alt="Creator 1" class="creator-photo">
                    <p class="creator-name">Joan Wambugu</p>
                </div>
                <div class="creator">
                    <img src="anxr.png" alt="Creator 2" class="creator-photo">
                    <p class="creator-name">Raymond Ogwel</p>
                </div>
                <div class="creator">
                    <img src="cheril.png" alt="Creator 3" class="creator-photo">
                    <p class="creator-name">Cheril Owala</p>
                </div>
            </div>
            <div id="usernameSection" class="username-section">
                <p class="username">Junction 0f Rising Champions</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
