<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techy Modern Page</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Basic Reset */
        body,
        h1,
        label,
        input,
        button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1{
            height: 50px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(#338, black);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
        }

        /* Main Content Styles */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            /* Adjust based on header height */
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        form {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input,
        button {
            font-size: 1rem;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }

        input {
            width: 100%;
            border: 1px solid #2d2d2d;
            background: #333;
            color: #f0f0f0;
        }

        button {
            background: #00aaff;
            color: #ffffff;
            cursor: pointer;
        }

        button:hover {
            background: #0088cc;
        }

        /* Background Letters Animation */
        #background-letters {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .letter {
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            opacity: 0;
            animation: fade 5s infinite;
        }

        @keyframes fade {

            0%,
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }

            50% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Anxiel</h1>
    </header>
    <main>
        <form id="tech-form">
            <label for="input-text">Enter your text:</label>
            <input type="text" id="input-text" name="input-text" placeholder="Type here..." />
            <button type="submit">Submit</button>
        </form>
    </main>
    <div id="background-letters"></div>
    <script src="scripts.js"></script>
</body>

</html>
